<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotusCare - Your Medical Assistant</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/chat.css">
    
    <style>
        :root {
            --primary-color: #ea477d;
            --primary-light: #ff7aa8;
            --primary-dark: #d63d6e;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f9f9f9;
            --white: #ffffff;
            --gray-light: #f0f2f5;
            --gray-border: #e4e6eb;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            position: relative;
        }
        
        /* En-tête */
        .header {
            text-align: center;
            padding: 4rem 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }
        
        .logo {
            color: white;
            font-size: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--primary-color);
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto 2.5rem;
            font-weight: 400;
        }
        
        /* Bouton CTA */
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(234, 71, 125, 0.3);
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 71, 125, 0.4);
        }
        
        .cta-button i {
            font-size: 1.1rem;
        }
        
        /* Fonctionnalités */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }
        
        .feature-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.75rem;
            box-shadow: 0 4px 10px rgba(234, 71, 125, 0.3);
        }
        
        .feature-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--primary-color);
        }
        
        .feature-desc {
            color: var(--text-light);
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        /* Bouton flottant du chat */
        .floating-chat-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(234, 71, 125, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .floating-chat-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(234, 71, 125, 0.4);
        }
        
        /* Pied de page */
        footer {
            text-align: center;
            padding: 0.8rem 1rem;
            margin-top: 1.5rem;
            border-top: 1px solid var(--gray-border);
            color: var(--text-light);
            font-size: 0.82rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .header {
                padding: 3rem 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .floating-chat-btn {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <i class="fas fa-heartbeat logo"></i>
            </div>
            <h1>LotusCare</h1>
            <h2>Your trusted medical assistant</h2>
            <button id="startChat" class="cta-button">
                <i class="fas fa-comment-medical"></i> Start Chat
            </button>
        </header>
        
        <section class="features">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <h3 class="feature-title">Book Appointments</h3>
                <p class="feature-desc">Schedule your medical appointments quickly and easily.</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-pills"></i>
                </div>
                <h3 class="feature-title">Medication Reminders</h3>
                <p class="feature-desc">Never forget to take your medications with our reminders.</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-user-md"></i>
                </div>
                <h3 class="feature-title">Health Advice</h3>
                <p class="feature-desc">Get personalized health tips and information.</p>
            </div>
        </section>
        
        <footer>
            <p>&copy; 2025 LotusCare. All rights reserved.</p>
        </footer>
    </div>
    
    <!-- Bouton flottant du chat -->
    <button id="floatingChatBtn" class="floating-chat-btn" aria-label="Ouvrir le chat">
        <i class="fas fa-comment-medical"></i>
    </button>
    
    <!-- Scripts -->
    <script src="/js/chat.js"></script>
</body>
</html>
